<body>
    
    <h1>Cetak Perulangan For</h1><br>

    <label for="teks">Masukkan teks: </label>
    <input type="text" id="teks" /> <br/>
    <label for="jumlah">Masukkan jumlah: </label>
    <input type="number" id="jumlah" /> <br/><br/>

    <button onclick="cetak()">Cetak</button>
    <div id="hasil"></div>
        
    <script>        
                
        function cetak(){
            // const hasil = document.getElementById('hasil');
            // let tampung = '<ol>';
            // for (let i = 0; i < jumlah; i++) {
            //     tampung = tampung + '<li>' + text + '</li>';   
            // }
            // tampung = tampung + '</ol>';                
            // hasil.innerHTML = tampung;
            let teks = document.getElementById('teks').value;
            let jumlah = document.getElementById('jumlah').value;
            let hasil = '';
            let tampung = '<ol>';
            for (let i = 0; i < jumlah; i++) {
                tampung = tampung + '<li>' + teks + '</li>';   
            }
            tampung = tampung + '</ol>';
            document.getElementById('hasil').innerHTML = tampung;

        }
    </script>
