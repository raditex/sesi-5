<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 5 While</title>
</head>
<body>
    
    <h1>Cetak Perulangan While</h1><br>

    <label for="teks">Masukkan teks: </label>
    <input type="text" id="teks" /> <br/>
    <label for="jumlah">Masukkan jumlah: </label>
    <input type="number" id="jumlah" /> <br/><br/>

    <button onclick="cetak()">Cetak</button>
    <div id="hasil"></div>
        
    <script>        
                
        function cetak(){
            
            let teks = document.getElementById('teks').value;
            let jumlah = document.getElementById('jumlah').value;
            let hasil = '';
            let tampung = '<ol>';
            let i = 0;
            while (i < jumlah) {
                tampung = tampung + '<li>' + teks + '</li>';
                i++;
            }
            tampung = tampung + '</ol>';            
            document.getElementById('hasil').innerHTML = tampung;

        }
    </script>   

</body>
</html>
